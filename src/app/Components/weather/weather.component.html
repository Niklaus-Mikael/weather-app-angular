<div class="weather-container">
    <h4>Today's Weather</h4>

    <div class="search">
        <form class="form">
            <input type="text" name="search" class="input" [(ngModel)]="searchItem" placeholder="Search" required>
            <button class="search-button"  (click)="onSubmit()">
                <fa-icon [ngStyle]="{color:'white'}" [icon]="faSearch"></fa-icon>
              </button>
        </form>
    </div>
    <div class="content" *ngIf='this.data!=null' >
        <h2>Temperature : {{this.data.location.name}}</h2>

    </div>
</div>
